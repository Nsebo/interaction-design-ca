<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Cart page of GameHub" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="cart, page, product, price,quanity,total,Basket Total"
    />
    <meta name="author" content="Uzochukwu Cecilia Oloh- Nsebo" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/product.css" />
    <title>Cart || GameHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <div class="logo">
          <img src="./img/game-hub-Logo.png" alt="logo of game hub" />
        </div>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Store</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="cart">
            <a href="cart.html"
              ><ion-icon name="basket"></ion-icon>Cart <span>0</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="products-container">
      <div class="product-header">
        <h5 class="product-title">PRODUCT</h5>
        <h5 class="price">PRICE</h5>
        <h5 class="quantity">QUANTITY</h5>
        <h5 class="total">TOTAL</h5>
      </div>
      <div class="products"></div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
