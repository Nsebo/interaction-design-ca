<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Contact page of GameHub" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="contact, page, name, subject,email,address,submit" />
    <meta name="author" content="Uzochukwu Cecilia Oloh- Nsebo" />
    <title>Contact Page || GameHub </title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/product.css">
    <script src="js/contact.js" defer ></script>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <div class="logo">
          <img src="./img/game-hub-Logo.png" alt="logo of gamehub" />
        </div>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Store</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <body>
      <div class="container">
        <div class="content">
          <div class="image"></div>
        </div>
        <form id="form">
          <div>
            <label for="name">Name</label>
            <ion-icon name="contact"></ion-icon>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nsebonkili"
              required
            />
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-circle-check success-icon"></i>
            <div class="error"></div>
          </div>
          <div>
            <label for="subject">Subject</label>
            <ion-icon name="book"></ion-icon>
            <input
              type="subject"
              name="subject"
              id="subject"
              placeholder="JavaScript"
              minlength="10"
            />
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-circle-check success-icon"></i>
            <div class="error"></div>
          </div>
          <div>
            <label for="email">Email</label>
            <ion-icon name="mail"></ion-icon>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Nsebo@gmail.com"
            />
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-circle-check success-icon"></i>
            <div class="error"></div>
          </div>
          <div>
            <label for="address">Address</label>
            <ion-icon name="home"></ion-icon>
            <textarea
              name="address"
              id="address"
              placeholder="What's your address?"
              minlength="25"
            ></textarea>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-circle-check success-icon"></i>
            <div class="error"></div>
          </div>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
      <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    </body>
  </html>
