<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Login page of GameHub" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="login, page,full name, email,password," />
    <meta name="author" content="Uzochukwu Cecilia Oloh- Nsebo" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login Page || GameHub</title>
  </head>
  <body>
    <body>
      <div class="thanks">
        <h1>Thanks for signing up.</h1>
        <p>Check your email for further information</p>
        <a href="./index.html">Click here to go back home</a>
      </div>
      <div class="divide-screen">
        <div class="left-hand"></div>
        <div class="right-hand">
          <form id="form">
            <section class="log">
              <h2>Log In</h2>
            </section>
            <div class="input-contain email">
              <label for="email" class="form__control"
                >Email
                <input id="email" name="email" type="email" />
                <img
                  src="./img/icon-error.svg"
                  alt="error-icon"
                  class="icon__email"
                />
                <small class="small__email"
                  >Looks like this is not an email</small
                >
              </label>
            </div>
            <div class="input-contain password">
              <label class="form__control" for="password"
                >Password
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="Must be at least 6 letters"
                />
                <img
                  src="./img/icon-error.svg"
                  alt="error-icon"
                  class="icon__password"
                />
                <small class="small__password"
                  >Looks like this is not an password</small
                >
              </label>
            </div>
            <button class="login-btn" type="submit">Log In</button>
            <section class="copy legal">
              <p><span class="pw">Forgotten your password?</span></p>
              <p>
                <span class="pw"
                  >New Member?
                  <a href="signup.html">SignUp</a>
                </span>
              </p>
            </section>
            <div class="back"><a href="index.html">Back to home</a></div>
          </form>
        </div>
      </div>
      <script src="./js/login.js"></script>
    </body>
</html>
