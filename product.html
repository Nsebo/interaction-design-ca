<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Login page of GameHub" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="product, page,gaming mus, gaming pad, Xbox Series S"
    />
    <meta name="author" content="Uzochukwu Cecilia Oloh- Nsebo" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/product.css" />
    <title>Product Page || GameHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <div class="logo">
          <img src="./img/game-hub-Logo.png" alt="logo of gamehub" />
        </div>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Store</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="signup.html">Register</a></li>
          <li class="cart">

              ><ion-icon name="basket"></ion-icon>Cart <span>0</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="image">
        <img src="./img/mouse.jpg" alt="" />
        <h3>Gaming Mus</h3>
        <h3>$50</h3>
        <a class="add-cart cart1" href="#">Add Cart</a>
      </div>
      <div class="image">
        <img src="./img/pad.jpg" alt="" />
        <h3>Gaming Pad</h3>
        <h3>$55</h3>
        <a class="add-cart cart2" href="#">Add Cart</a>
      </div>
      <div class="image">
        <img src="./img/xbox.jpg" alt="" />
        <h3>Xbox Series S</h3>
        <h3>$65</h3>
        <a class="add-cart cart3" href="#">Add Cart</a>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
